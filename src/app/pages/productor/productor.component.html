<GridLayout columns="*" rows="auto, *">
    <GridLayout row="0" col="0" rows="auto" columns="*,auto,*"  padding="{{layout.ActionBar.padd}}">
        <StackLayout row="0" col="0" padding="{{layout.HistButt.padd}}" >
            <Button text="{{angleLeft}}" class="icon HistButt" width="{{layout.HistButt.w}}" height="100%" fontSize="{{layout.HistButt.icon1}}" (tap)="onButtonBack()" verticalAlignment="middle" horizontalAlignment="left"></Button>
        </StackLayout>
        <StackLayout row="0" col="1">
            <Image src="~/images/logo.png" width="auto" height="{{layout.ActionBar.logo}}" horizontalAlignment="center"></Image>
        </StackLayout>
        <StackLayout row="0" col="2"></StackLayout>
    </GridLayout>
    <GridLayout row="1" col="0" columns="*" rows="auto, *" class="page GridInfoUtil">
        <StackLayout row="0" col="0" color="white" paddingTop="{{layout.titPrinc.paddT}}" paddingBottom="{{layout.titPrinc.paddB}}">
            <Label text="{{icoPhone}}" class="icon" fontSize="{{layout.titPrinc.icon1}}" marginBottom="{{layout.general.sep}}" textAlignment="center"></Label>
            <Label text="InformaciÃ³n del Productor" fontWeight="Bold" fontSize="{{layout.general.h1}}" textAlignment="center"></Label>
        </StackLayout>
        <ScrollView row="1" col="0" orientation="vertical" width="100%" backgroundColor="white">
            <GridLayout columns="*" rows="auto, auto">
                <StackLayout row="0" col="0">
                    <Label class="Uline1" textAlignment="center" paddingTop="{{layout.List.paddB}}" paddingBottom="{{layout.List.paddB}}">
                        <FormattedString>
                            <Span text="{{poliza.DatosDelProductor.Nombre}}" color="black" fontWeight="Bold" fontSize="{{layout.general.h1}}" class="TextUpperCase"></Span>
                        </FormattedString>
                    </Label>
                    <GridLayout rows="{{_appGlobal.rowsCant(poliza.DatosDelProductor.Telefonos.Telefono?.length)}}" columns="*" paddingBottom="{{layout.List.padd2}}" paddingLeft="{{layout.List.padd}}" paddingRight="{{layout.List.padd}}">
                        <GridLayout *ngFor="let telefono of poliza.DatosDelProductor.Telefonos.Telefono" row="{{poliza.DatosDelProductor.Telefonos.Telefono.indexOf(telefono)}}" col="0" columns="*, auto" rows="*" paddingTop="{{layout.List.padd2}}" paddingBottom="{{layout.List.padd2}}" class="Uline1">
                            <TextView row="0" col="0" editable="false" textAlignment="left" verticalAlignment="center" class="TextViewWhite" padding="{{layout.List.padd2}}">
                                <FormattedString>
                                    <Span text="{{telefono.Tipo}}&#x000a;" color="black" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                    <Span text="{{telefono.Numero}}" color="#009c33" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                </FormattedString>
                            </TextView>
                            <StackLayout row="0" col="1" width="{{layout.ListButt.w}}" height="{{layout.ListButt.h}}" marginLeft="{{layout.ListButt.ml}}" borderRadius="2" backgroundColor="#009c33">
                                <Button text="{{icoPhone}}" class="icon ListButt" padding="{{layout.ListButt.padd}}" borderRadius="2" fontSize="{{layout.ListButt.icon1}}" (tap)="call(telefono.Numero)"></Button>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout rows="{{_appGlobal.rowsCant(poliza.DatosDelProductor.Correos.Correo?.length)}}" columns="*" paddingBottom="{{layout.List.padd2}}" paddingLeft="{{layout.List.padd}}" paddingRight="{{layout.List.padd}}">
                        <GridLayout *ngFor="let correo of poliza.DatosDelProductor.Correos.Correo" row="{{poliza.DatosDelProductor.Correos.Correo.indexOf(correo)}}" col="0" columns="*, auto" rows="*" paddingTop="{{layout.List.padd2}}" paddingBottom="{{layout.List.padd2}}" class="Uline1">
                            <TextView row="0" col="0" editable="false" textAlignment="left" verticalAlignment="center" class="TextViewWhite" padding="{{layout.List.padd2}}">
                                <FormattedString>
                                    <Span text="{{correo.Tipo}}&#x000a;" color="black" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                    <Span text="{{correo.Direccion}}" color="#009c33" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                </FormattedString>
                            </TextView>
                            <StackLayout row="0" col="1" width="{{layout.ListButt.w}}" height="{{layout.ListButt.h}}" marginLeft="{{layout.ListButt.ml}}" borderRadius="2" backgroundColor="#009c33">
                                <Button text="{{icoEmail}}" class="icon ListButt" padding="{{layout.ListButt.padd}}" borderRadius="2" fontSize="{{layout.ListButt.icon1}}" (tap)="sendEmail(correo.Direccion)"></Button>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </StackLayout>
                <StackLayout row="1" col="0" color="black" marginTop="{{layout.footer.paddT}}" marginBottom="{{layout.footer.paddB}}">
                    <Label text="{{icoSSN}}" class="icon" textAlignment="center" fontSize="{{layout.footer.ssn}}"></Label>
                </StackLayout>
            </GridLayout>
        </ScrollView>
    </GridLayout>
</GridLayout>
