                                <TextView row="0" col="0" editable="false" color="black" class="TextViewWhite" fontSize="{{layout.general.h3}}">
                                    <FormattedString>
                                        <Span text="Términos y Condiciones HDI Seguros App.&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;Estos términos y condiciones (en adelante, los “Términos y Condiciones”) deberán ser aceptados por cualquier persona, fuese asegurado o no asegurado, (en adelante, el “Usuario”) para descargar y utilizar la Aplicación móvil (en adelante, la “Aplicación”) de HDI Seguros S.A. (en adelante, “HDI”) para asegurados.&#x000a;'></Span>
                                        <Span text='&#x000a;HDI es titular de esta Aplicación para dispositivos móviles y posee todos los derechos sobre la misma. Al ingresar a la Aplicación, el Usuario queda sujeto a los términos, condiciones, avisos y renuncias que puedan encontrarse en los presentes Términos y Condiciones.&#x000a;'></Span>
                                        <Span text='&#x000a;En caso de que alguna parte de los Términos y Condiciones sea considerada nula, ilegal o que no sea exigible judicialmente por algún tribunal u otro órgano competente, dicha parte será separada del resto de los Términos y Condiciones, los cuales seguirán teniendo validez y serán exigibles judicialmente hasta el máximo permitido por ley.&#x000a;'></Span>
                                        <Span text='&#x000a;Por favor lea atentamente los siguientes Términos y Condiciones antes de proceder a utilizar la Aplicación.&#x000a;&#x000a;'></Span>
                                        <Span text="ACEPTACIÓN DE LOS TÉRMINOS Y CONDICIONES DE USO Y SUS MODIFICACIONES&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;1. El acceso a la Aplicación implica el conocimiento y aceptación sin restricciones por parte del Usuario de los Términos y Condiciones de uso de la Aplicación y de la Política de Privacidad.&#x000a;&#x000a;'></Span>
                                        <Span text='2. Rogamos lea atentamente los Términos y Condiciones que se aplican a cualquier persona que accede a la Aplicación.'></Span><Span fontWeight="Bold" text='Si Ud. no está de acuerdo con los presentes términos y condiciones o con la política de privacidad, NO deberá acceder ni utilizar esta aplicación.&#x000a;&#x000a;'></Span>
                                        <Span text='3. Los Términos y Condiciones podrán ser periódicamente modificados y actualizados por HDI sin notificación previa al Usuario ni a ninguna otra persona física o jurídica. Las modificaciones entrarán en vigencia a partir del momento en que sean publicadas en esta Aplicación por lo que se aconseja la lectura de los Términos y Condiciones cada vez que ingrese en la Aplicación, a fin de conocer dichas modificaciones.&#x000a;&#x000a;'></Span>
                                        <Span text="ACCESO A LA APLICACIÓN&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;1. HDI ofrece a los Usuarios la Aplicación con todas sus funcionalidades. A través de la Aplicación, HDI ofrece a los Usuarios la posibilidad de:&#x000a;'></Span>
                                        <Span text='1.a. Obtención de Tarjeta de circulación  y Formulario de Mercosur para el ramo Automóvil.&#x000a;'></Span>
                                        <Span text='1.b. Pasos a seguir ante un Siniestro.&#x000a;'></Span>
                                        <Span text='1.c. Datos Útiles (Grúa, Teléfono de contacto, etc).&#x000a;'></Span>
                                        <Span text='1.d. Datos del Productor.&#x000a;&#x000a;'></Span>                          <Span text='2. El acceso y descarga a la Aplicación se realiza única y exclusivamente a través de Play Store / Apple Store. En ningún caso será válido cualquier otro acceso o descarga por cualquier otro medio, quedando absolutamente prohibido el mismo.&#x000a;&#x000a;'></Span>
                                        <Span text='3. A fin de poder operar con la Aplicación es necesario que el Usuario cuente con un dispositivo móvil con capacidad suficiente para descargar la Aplicación y cuente a la vez con un sistema operativo compatible para el uso de la aplicación (Android / IOS). El Usuario declara y garantiza que es propietario o legítimo Usuario del dispositivo móvil donde se baja la Aplicación.&#x000a;&#x000a;'></Span>
                                        <Span text='4. A fin de poder acceder a la Aplicación, el Usuario deberá proporcionar su Tipo y Número de documento, e-mail, fecha de Nacimiento y Número de Teléfono . El Usuario es el único y exclusivo responsable de la información provista y del uso que haga de sus datos. Estos datos personales serán utilizados por HDI a los siguientes fines: Mediante el Tipo y Número de Documento, la App validará la existencia del Asegurado en las Bases de Datos de HDI. Se guardará su correo y número de teléfono para realizar a futuro envío de información al Asegurado, como vencimiento de cuotas, pólizas a vencer, encuesta de satisfacción, entre otros. La Fecha de Nacimiento será guardada a los fines estadísticos.&#x000a;&#x000a;'></Span>
                                        <Span text='5. La información personal obtenida del teléfono sólo será utilizada con fines de dar el servicio conferido por la Aplicación al Usuario y en ningún caso HDI utilizará esta información para difundirla, proveérsela a terceros o realizar ninguna actividad comercial distinta para la cual ha sido obtenida.&#x000a;&#x000a;'></Span>
                                        <Span text="DERECHOS DE PROPIEDAD INTELECTUAL DE HDI&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;El Usuario reconoce y acepta que la Aplicación, la base de datos y todos los contenidos provistos por HDI; ya sea cualquier documentación, archivo, material, estudios, resultados, estadísticas, diseños, herramientas, software, datos estadísticos, estudios científicos, know-how, invenciones, código fuente, código ejecutable o cualquier tipo de obra o idea que sea una obra en el sentido de la legislación sobre la propiedad intelectual, o por competencia desleal se encuentra protegida bajo las leyes aplicables y es propiedad de HDI.&#x000a;'></Span>
                                        <Span text='Salvo indicación expresa en contrario, la información, las imágenes gráficas, el diseño, los isotipos, isologotipos o logotipos y el texto, así como los productos ofrecidos incluidos en la Aplicación son de propiedad exclusiva de HDI o han sido utilizados con la autorización de su titular. En consecuencia, no pueden ser modificados, copiados, reproducidos o distribuidos, transmitidos, divulgados, licenciados, cedidos total o parcialmente, ni se encuentra autorizada la creación de trabajos derivados del uso de la información, el software, los productos o servicios incluidos en la Aplicación, sin el previo consentimiento por escrito de HDI.&#x000a;'></Span>
                                        <Span text='Asimismo, son propiedad de HDI las marcas, logos y marcas de servicio que figuran en la Aplicación.&#x000a;'></Span>
                                        <Span text='En ningún caso se entenderá que se concede licencia alguna (fuera de la autorización de uso de la aplicación para exclusivamente los usos autorizados) o se efectúa renuncia, transmisión, cesión total o parcial de ningún derecho de propiedad intelectual o industrial o de cualquier tipo de titularidad de HDI.&#x000a;&#x000a;'></Span>
                                        <Span text="USO DE LA APLICACIÓN POR PARTE DE LOS USUARIOS&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;Mediante el acceso a la Aplicación, HDI otorga al Usuario una licencia de uso no exclusiva, revocable y limitada, única y exclusivamente para utilizar la Aplicación para los usos autorizados.&#x000a;'></Span>
                                        <Span text='Se considera terminantemente prohibido el uso de la aplicación con fines ilegales, no autorizados, prohibidos, abusivos, difamatorios, obscenos o amenazadores. Se entiende por prohibido todo uso por parte del Usuario diferente de los usos autorizados. &#x000a;'></Span>
                                        <Span text='El Usuario, como parte de los usos conferidos por la Aplicación, puede exhibir en su teléfono móvil, almacenar en forma electrónica en su teléfono móvil y mantener una copia del contenido provisto mediante el mismo para su propio uso personal, no comercial, siempre que el Usuario conserve intacto todos y cualquier copyright y derecho de autor de HDI.&#x000a;'></Span>
                                        <Span text='El Usuario no podrá reproducir, modificar, copiar o distribuir o utilizar de otra manera distinta a la establecida en los presentes Términos y Condiciones, los materiales proporcionados por HDI como parte del servicio, sin permiso escrito.&#x000a;'></Span>
                                        <Span text='El Usuario, en ningún caso podrá ceder, sublicenciar, arrendar, distribuir u otorgar derechos de ningún tipo a terceros sobre la licencia concedida. No podrá realizar modificaciones a la Aplicación, ni tampoco podrá usar la Aplicación con otras finalidades o propósitos distintos a los usos autorizados.&#x000a;'></Span>
                                        <Span text='HDI no cobra a sus Usuarios por la descarga de la Aplicación, pero ciertos servicios de datos del operador celular utilizados por este programa pueden resultar con cargo a la cuenta del Usuario, por lo que HDI no se hace responsable por los costos derivados de la utilización del servicio de datos.&#x000a;'></Span>
                                        <Span text='El Usuario es el único y exclusivo responsable de su dispositivo móvil y de los costos derivados del uso de la Aplicación. El Usuario es el único y exclusivo responsable de mantener el correcto y adecuado funcionamiento de su dispositivo móvil para poder acceder y utilizar la Aplicación.
                                        &#x000a;&#x000a;'></Span>
                                        <Span text="RESPONSABILIDAD DE HDI&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;HDI se compromete a mantener actualizada la Aplicación. No obstante, HDI no garantiza la exactitud y exhaustividad de cualquiera de las informaciones contenidas en la misma.&#x000a;'></Span>
                                        <Span text='HDI no se hace responsable de cualquier perjuicio directo, indirecto, especial, incidental u otro perjuicio subsiguiente originado de o en conexión con su utilización de esta Aplicación incluyendo, aunque sin limitarse a, pérdida de beneficios, lucro cesante y pérdida de programas o de datos electrónicos. &#x000a;'></Span>
                                        <Span text='HDI no garantiza que la información presentada en esta Aplicación, o la red global Internet en general, se encuentre libre de errores o transitoriamente indisponible, o que los errores vayan a ser detectados y oportunamente corregidos o que la Aplicación o el servidor que posibilita su acceso se encuentren libres de virus de cualquier naturaleza, incluyendo pero no limitándose a los virus conocidos como "Gusanos", "Troyanos", "Hoax" u otros elementos que pudieren causar daños potenciales o reales a los Usuarios. HDI no asume responsabilidad de ningún tipo por ningún costo o daño directo, indirecto, incidental, remoto u otros que resultaren o pudieren resultar con relación a esta Aplicación o por la imposibilidad de acceder a la misma.&#x000a;'></Span>
                                        <Span text='HDI no se hace responsable del contenido de terceras partes o de las consecuencias de su uso por parte del Usuario.&#x000a;'></Span>
                                        <Span text='Asimismo, HDI no será responsable por interceptaciones ilegales o violación de sus sistemas o bases de datos por parte de personas no autorizadas, así como por la indebida utilización de la información obtenida por esos medios.&#x000a;'></Span>
                                        <Span text='HDI no garantiza la disponibilidad y continuidad de la operación de la Aplicación, ni la inviolabilidad de los datos almacenados o transmitidos por redes públicas de telecomunicaciones u otros medios, ni la ausencia de fallas de funcionamiento, virus u otros programas que afecten a la Aplicación y que puedan causar daño al Usuario. El Usuario toma a su cargo y exime a HDI y/o sus sociedades controladas y/o controlantes, vinculadas, directores, empleados y/o accionistas.&#x000a;'></Span>
                                        <Span text='HDI verificará que sean respetadas buenas prácticas de seguridad en resguardo de la información otorgada por el Usuario en el uso de la Aplicación.&#x000a;'></Span>
                                        <Span text='Los datos personales brindados por el Usuario para el uso de esta aplicación serán confidenciales.&#x000a;&#x000a;'></Span>
                                        <Span text="RESPONSABILIDAD DEL USUARIO POR USO Y CONTENIDO DE LA APLICACIÓN&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;El uso de la Aplicación es, en todos los casos, bajo exclusiva responsabilidad y riesgo del Usuario.&#x000a;'></Span>
                                        <Span text='El Usuario se compromete a cumplir con toda la normativa local, provincial y nacional, es el único responsable en relación con la información o material que incluya en la Aplicación.&#x000a;'></Span>
                                        <Span text='El Usuario garantiza ser el titular con la facultad de disponer de los datos personales y/o cualquier información y/o material que suba en la Aplicación o que ha obtenido de sus titulares todas las autorizaciones que la publicación de esa información en las condiciones indicadas requiere.&#x000a;'></Span>
                                        <Span text='El Usuario se compromete a cargar y proveer información fidedigna y cierta.&#x000a;'></Span>
                                        <Span text='El Usuario tiene prohibido realizar cualquier tipo de actividad en perjuicio de HDI y/o terceros.&#x000a;'></Span>
                                        <Span text='El Usuario acepta y reconoce ser totalmente responsable por el uso de la Aplicación.&#x000a;'></Span>
                                        <Span text='Asimismo, el Usuario acepta que al descargar la aplicación y al iniciar la sesión será exclusivamente responsable por lo que allí se obtiene y de lo que pueda obtener cualquier tercero, incluyendo menores en posesión del celular y el uso de dichos datos, deslindando de responsabilidad a HDI. En consecuencia, el Usuario está de acuerdo en utilizar este tipo de servicios a su propia discreción y riesgo y reconocer que es el único responsable de cualquier daño a su sistema informático o pérdida de los datos obtenidos.&#x000a;'></Span>
                                        <Span text='Asimismo, el Usuario acepta y entiende que no debe usar la Aplicación mientras conduce.&#x000a;&#x000a;'></Span>
                                        <Span text="PROTECCIÓN DE DATOS PERSONALES&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;Para HDI es muy importante salvaguardar la privacidad del Usuario y proteger los datos del mismo. Esta política se halla establecida en las normas y procedimientos internos de HDI.&#x000a;'></Span>
                                        <Span text='Al ingresar sus datos personales en la Aplicación, usted está autorizando expresamente (de conformidad con lo establecido en la Ley 25.326) a que éstos sean utilizados por HDI.&#x000a;'></Span>
                                        <Span text='Se entiende por "Datos personales" aquellos datos que permitan hacer una identificación unívoca de los Usuarios como clientes o de HDI y que los datos sean ingresados en la Aplicación, libre y voluntariamente, por los Usuarios.&#x000a;'></Span>
                                        <Span text='Los datos personales a brindarse por los Usuarios consisten en: [Tipo y Numero de Documeto, e- mail y Fecha de Nacimiento y Numero de Telefono].&#x000a;'></Span>
                                        <Span text='Dicha información le podrá ser solicitada con el objeto de enviarle material del tipo promocional, responder a sus consultas y entregarle productos o servicios por Ud. contratados.&#x000a;'></Span>
                                        <Span text='Los datos personales que le podamos requerir para acceder a los distintos servicios y contenidos ofertados en la Aplicación son de carácter personal y sólo se recogerán para su tratamiento cuando sean adecuados, pertinentes y no excesivos en relación con el ámbito y las finalidades para las que se hayan obtenido. En la medida de lo posible y con la colaboración del Usuario, los datos de carácter personal serán puestos al día, de forma que respondan con veracidad a la situación actual del Usuario. Al respecto le informamos que:&#x000a;'></Span>
                                        <Span text='Dependiendo de los servicios y contenidos a los que se acceda, los datos solicitados podrán serán utilizados por HDI para la realización de diagnósticos sobre seguros, prestación de los servicios concertados, así como para la información, publicidad y promoción comercial de sus propios productos y servicios, siempre y cuando el Usuario no se oponga a dichas comunicaciones y acepte las condiciones en la forma establecida para cada caso concreto.&#x000a;'></Span>
                                        <Span text='A los efectos indicados, para el mejor cumplimiento y gestión de los servicios y, en su caso, del contrato, sus datos podrán (si correspondiere por aún no estar incluidos) ser incluidos en un fichero automatizado para tratamiento informatizado y conservación en la sede central de HDI., domiciliada en Tte. Gral. Juan D. Perón 650, 5° piso, Capital Federal (“Sede Central”). Igualmente, y a los únicos fines indicados, sus datos podrán ser cedidos a otras entidades pertenecientes al grupo HDI o empresas vinculadas o que tengan negocios con HDI.&#x000a;'></Span>
                                        <Span text='Los Usuarios podrán ejercitar los derechos de acceso, cancelación y rectificación sobre sus datos en la Sede Central de HDI.&#x000a;'></Span>
                                        <Span text='El titular de los datos personales o sus representantes legales tienen la facultad de ejercer el derecho de acceso a los mismos en forma gratuita a intervalos no inferiores a seis meses, salvo que se acredite un interés legítimo al efecto conforme lo establecido en el artículo 14, inciso 3 de la Ley Nº 25.326.&#x000a;'></Span>
                                        <Span text='HDI ha adoptado los niveles de seguridad de protección de datos legalmente requeridos y ha instalado todos los medios y medidas al objeto de evitar su pérdida, mal uso, alteración y acceso no autorizado. No obstante ello, el Usuario debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables. Consecuentemente, HDI no garantiza que terceros no autorizados, actuando ilegítimamente, no puedan tener conocimiento de la clase, condiciones, características y circunstancias del uso que los Usuarios hacen de la Aplicación y de los servicios provistos. HDI no se responsabiliza por los daños y perjuicios de toda naturaleza que pudieran deberse al conocimiento que puedan tener terceros no autorizados, actuando ilegítimamente, acerca de la clase, condiciones, características y circunstancias de la utilización o uso que los Usuarios hacen del portal y de los servicios.&#x000a;'></Span>
                                        <Span text='Si los datos de carácter personal fueran inexactos, en todo o en parte, o incompletos, serán cancelados y sustituidos de oficio por HDI por los correspondientes datos rectificados o completados, todo ello sin perjuicio de las facultades que a los Usuarios se les reconoce en estos Términos y Condiciones.&#x000a;'></Span>
                                        <Span text='Los Usuarios autorizan expresamente a HDI, para una mejor gestión y prestación de los servicios, a que se realicen cesiones de sus datos a terceros. HDI garantiza el mantenimiento de la confidencialidad en el tratamiento de los datos de carácter personal.&#x000a;'></Span>
                                        <Span text='HDI podrá ceder los datos del Usuario de carácter personal a otras filiales que pueda constituir o adquirir en el futuro o a terceros independientes. El Usuario autoriza expresamente a HDI a ceder sus datos.&#x000a;'></Span>
                                        <Span text='La Agencia de Acceso a la Información Pública (anteriormente a cargo de la Dirección Nacional de Protección de Datos Personales) o el Órgano de Control de la Ley Nº 25.326, tiene la atribución de atender las denuncias y reclamos que se interpongan con relación al incumplimiento de las normas sobre protección de datos personales.&#x000a;&#x000a;'></Span>
                                        <Span text="JURISDICCIÓN Y LEGISLACIÓN APLICABLE&#x000a;" color="#006729" fontWeight="Bold" fontSize="{{layout.general.h1}}"></Span>
                                        <Span text='&#x000a;El Usuario acepta que todo conflicto de intereses o diferencia que pueda surgir como consecuencia del uso de la Aplicación será resuelto de acuerdo con la legislación vigente en la República Argentina sometiéndose a la jurisdicción y competencia de los Tribunales Ordinarios de la Ciudad de Buenos Aires (República Argentina), renunciando expresamente a todo otro fuero o jurisdicción que pudiere corresponder.'></Span>
